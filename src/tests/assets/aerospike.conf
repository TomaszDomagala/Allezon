network {
	service {
		address any
		port 3000
	}

	heartbeat {
		mode mesh
		address local
		port 3002
		interval 150
		timeout 10
	}

	fabric {
		address local
		port 3001
	}

}

logging {
    console { # systemd based
        context any detail
    }
}

namespace allezon {
# 	Day plus minute.
	default-ttl 86460
	memory-size 4G
# 	Run eviction every minute
	nsup-period 60
	replication-factor 1
	storage-engine memory
}
